log4j.rootLogger=INFO,server_log

log4j.appender.server_log=org.apache.log4j.FileAppender
log4j.appender.server_log.layout=org.apache.log4j.PatternLayout
log4j.appender.server_log.layout.ConversionPattern=<%t> %-5p %-6c{1} - %m%n
log4j.appender.server_log.File=/run/log/unifi-server

log4j.logger.java=ERROR
log4j.logger.javax=ERROR
log4j.logger.javax.jmdns=OFF
log4j.logger.sun=ERROR
log4j.logger.org.apache=WARN
log4j.logger.httpclient.wire=WARN
log4j.logger.net.schmizz=ERROR
log4j.logger.com.codahale=ERROR
